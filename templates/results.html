<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #23272a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .content {
            flex: 1;
            min-width: 300px;
        }
        .image-container {
            flex: 0 0 300px;
            margin-left: 20px;
        }
        h1 {
            color: #28bfa3;
            margin-bottom: 20px;
        }
        .data-section {
            margin-bottom: 20px;
            text-align: left;
        }
        .data-section h2 {
            color: #848484;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28bfa3;
            border: none;
            border-radius: 5px;
            color: #f6f8fa;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0c957c;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .image-container {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Extracted Data</h1>
            <div class="data-section">
                <h2>Website URL:</h2>
                <p>{{ web }}</p>
            </div>
            <div class="data-section">
                <h2>Email:</h2>
                <p>{{ email }}</p>
            </div>
            <!-- <div class="data-section">
                <h2>Pin Code:</h2>
                <p>{{ pin }}</p>
            </div> -->
            <div class="data-section">
                <h2>Phone Number(s):</h2>
                <p>{{ phone | join(', ') }}</p>
            </div>
            <div class="data-section">
                <h2>Address:</h2>
                <p>{{ address | join(' ') }}</p>
            </div>
            <div class="data-section">
                <h2>Card Holder & Company Details:</h2>
                <p>{{ other_details | join(', ') }}</p>
            </div>
            <a href="/" class="button">Upload Another Image</a>
        </div>
        <div class="image-container">
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image">
        </div>
    </div>
</body>
</html>
